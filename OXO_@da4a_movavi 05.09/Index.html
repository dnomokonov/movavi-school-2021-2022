<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
 
    <link rel="stylesheet" href="style.css">

    <title>OXO - game</title>
</head>
<body>
    
    <main>

        <div class="game__box">
            <div class="row">
                <div class="col" id="0"></div>
                <div class="col" id="1"></div>
                <div class="col" id="2"></div>
            </div>

            <div class="row">
                <div class="col" id="3"></div>
                <div class="col" id="4"></div>
                <div class="col" id="5"></div>
            </div>

            <div class="row">
                <div class="col" id="6"></div>
                <div class="col" id="7"></div>
                <div class="col" id="8"></div>
            </div>
        </div>

        <div class="control__panel">
            <p>Ходит: <span id="plaer">X</span></p>
            <button id="reset" disabled>Restart game</button>
        </div>

        <div class="info__game">
            <p>Побед X: <span id="winX">0</span></p>
            <p>Побед О: <span id="winO">0</span></p>
            <p>Ничьи: <span id="draw">0</span></p>
        </div>

    </main>

</body>
</html>
